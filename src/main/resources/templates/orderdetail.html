<!DOCTYPE html>
<html lang="en" xlmns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<title>Premo Pizza - Orders</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container my-2">
		<h1>Current orders</h1>
		<a th:href="@{/orderadd}" class="btn btn-primary btn-sm mb-3">New
			Order</a>
		<a th:href="@{/orderbyidbyweek}" class="btn btn-primary btn-sm mb-3">Report</a>
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Order id</th>
					<th>Products</th>
					<th>Total cost</th>
					<th>Quantity</th>
					<th>Date</th>
					<th>Time</th>
					<th>Employee ID</th>
					<th>Customer ID</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="order : ${listOrders}">
					<td th:text="${order.id}"></td>
					<td th:text="${order.products}"></td>
					<td th:text="${order.total_cost}"></td>
					<td th:text="${order.quantity}"></td>
					<td th:text="${order.date}"></td>
					<td th:text="${order.time}"></td>
					<td th:text="${order.employeeid}"></td>
					<td th:text="${order.customerid}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
