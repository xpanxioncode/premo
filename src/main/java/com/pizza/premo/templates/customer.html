<!DOCTYPE html>
<html lang="en" xlmns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<title>Premo Pizza - Customer List</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

</head>

<body>
	<div class="container my-2">
		<h1>Customer List</h1>
		<!-- <a th:href="@{/showNewCustomerForm}"
			class="btn btn-primary btn-sm mb-3">Add Customer</a> -->
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Customer Name</th>
					<th>Phone Number</th>
					<th>Address</th>
					<th>Zip Code</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="customer : ${listCustomers}">
					<td th:text="${customer.name}"></td>
					<td th:text="${customer.phone_number}"></td>
					<td th:text="${customer.address}"></td>
					<td th:text="${customer.zipcode}"></td>
					<td><a th:href="@{/showFormForUpdate/{id}(id=${customer.id})}"
						class="btn btn-primary">Update</a> <!-- Remove Delete button?
<a th:href="@{deleteEmployee/{id}(id=${customer.id})}"
class="btn btn-danger">Delete</a> --></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
