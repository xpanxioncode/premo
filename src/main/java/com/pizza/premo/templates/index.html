<!DOCTYPE html>
<html lang="en" xlmns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

</head>

<body>
	<div class="container my-2">
		<h1>
			Employee List <a th:href="@{/menu}"
				class="btn btn-primary btn-sm mb-3">Menu</a> <a
				th:href="@{/order}"
				class="btn btn-primary btn-sm mb-3">Orders</a> <a
				th:href="@{/customer}"
				class="btn btn-primary btn-sm mb-3">Customers</a> <a
				th:href="@{/}"
				class="btn btn-primary btn-sm mb-3">Home</a>
		</h1>
		<a th:href="@{/showNewEmployeeForm}"
			class="btn btn-primary btn-sm mb-3">Add Employee</a>

		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Employee ID</th>
					<th>Employee Name</th>
					<th>Employee Phone Number</th>
					<th>Status</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="employee : ${listEmployees}">
					<td th:text="${employee.id}"></td>
					<td th:text="${employee.name}"></td>
					<td th:text="${employee.phone_number}"></td>
					<td th:text="${employee.is_active}?'active' : 'inactive' "></td>
					<td><a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}"
						class="btn btn-primary">Update</a>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
